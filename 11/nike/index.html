<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nike</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="card__logo">
                <img src="images/logo.png" class="card__img" alt="">
            </div>
            <div class="card__image">
                <img src="images/img.png" alt="">
                <ul class="card__list">
                    <li class="card__item"></li>
                    <li class="card__item"></li>
                    <li class="card__item"></li>
                    <li class="card__item"></li>
                </ul>
            </div>
            <div class="wrapper">
                <div class="card__desc">
                    <h2 class="card__desc-title">
                        Nike SB Stefan <br>
                        Janoski Max</h2>
                    <p class="card__desc-paragraph">
                        Unisex Skateboarding Shoe
                    </p>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <form action="" class="">
                    <select name="Size" class="card__form">
                        <option>Size</option>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                        <option>43</option>
                        <option>44</option>
                        <option>45</option>
                    </select>
                    <select name="Qty" class="card__form">
                        <option value="Qty">Qty</option>
                    </select>
                    <button class="btn">
                        Add to cart
                    </button>
                </form>
            </div>


        </div>
    </div>




    <script src="https://kit.fontawesome.com/1fd696cee6.js" crossorigin="anonymous"></script>
</body>

</html>
