<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="block-form">
            <ul class="block-form__control">
                <li class="block-form__item"><a href="#" class="block-form__link  block-form__link--focus">Sign in</a>
                </li>
                <li class="block-form__item"><a href="#" class="block-form__link  block-form__link--focus">Join Us</a>
                </li>
            </ul>
            <form action="#" method="GET" class="form">
                <label class="form__label">Username
                    <input type="name" name="username" class="form__input">
                </label>
                <label class="form__label">Password
                    <input type="password" name="password" required minlength="3" maxlength="30" autocomplete="off" class="form__input">
                    <span class="error">error</span>
                </label>
                <div class="form-checkbox">
                    <input type="checkbox" id="keep" checked>
                    <label for="keep" class="form__label">
                        <span class="form__checkbox">&#10004</span>
                        <span class="form__label-text">Keep me signed in</span>
                    </label>
                </div>

                <button class="form__btn">Sign in</button>
            </form>
            <div class="block-links">
                <a href="#" class="block-links__a  block-links__a--active">Forgot password</a>
                <a href="#" class="block-links__a  block-links__a--active">Create an account</a>
            </div>
        </div>
    </div>
</body>

</html>
