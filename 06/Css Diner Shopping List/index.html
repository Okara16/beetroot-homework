<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Css Diner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="conteiner">
		<header>
			<h1>
				Css Diner Shopping List
			</h1>
			<p>
				Let's go to the mall!
			</p>
		</header>
		<main>
			<ul>
				<li>
					<label>
						<input type="checkbox">
						<div class="list">
							A lot of pickles <small>for the next lessons about CSS</small>
						</div>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<div class="list">
							10 apples <small>for more CSS manipulations</small>
						</div>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<div class="list">
							20 oranges <small>because they are awesome</small>
						</div>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<div class="list">
							13 plates<small>hmm... they always disappear</small>
						</div>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<div class="list">
							15 bentos
						</div>
					</label>
				</li>
				<li>

					<label>

						<input type="checkbox">
						<div class="list">
							1 bottle of Sake ^_^ <small>for my friends</small>
						</div>
					</label>
				</li>
			</ul>
		</main>
		<footer>
			<p class="appetit">
				Bon appetit :)
			</p>
		</footer>
	</div>
</body>

</html>
