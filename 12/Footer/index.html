<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">

<body>
    <div class="section">

        <header class="header">
            <h1 class="header__title">
                Contact
            </h1>
            <p class="header__description">
                For new projects, ideas, business or anything <br>
                you'd like to discuss, contact with me!
            </p>
        </header>

        <div class="container">
            <form action="#" method="GET" class="form">
                <label class="form__label">
                    <input type="name" class="form__input" placeholder="Auskteez Tran">
                </label>
                <label class="form__label">
                    <input type="email" class="form__input" placeholder="Your email...">
                </label>
                <label class="form__label">
                    <input type="tel" class="form__input" placeholder="You phone number...">
                </label>
                <textarea name="text" class="form__textarea" placeholder="Your message"></textarea>
            </form>
            <div class="contact">
                <h3 class="contact__info">Address</h3>
                <p class="contact__data">123 City name, Street, City, Country</p>
                <h3 class="contact__info">Email</h3>
                <p class="contact__data">cahee@domain.com</p>
                <h3 class="contact__info">Phone</h3>
                <p class="contact__data">+012 345 6789</p>
            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>





</body>

</html>
